<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Remover</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="drag.css" />
</head>

<body>
  <div class="wrapper" id="page-wrapper">
    <header class="header">
      <h1>JSON Remover duplicates</h1>
      <!-- <a class="btn" id="todownload">Сохранить в файл </a> -->
    </header>

    <div class="fileInput_wrapper">

        <div id="DRAGZONE">
          <input class="fileInput" name="file[]" type="file" id="fileInput" multiple="multiple" name="files[]" />
          <label for="fileInput" class="fileInput-button">
            <span class="fileInput-icon-wrapper"><img class="fileInput-icon" src="download.svg" alt="Выбрать файл"
                width="25"></span>
            <span class="fileInput-button-text">Выберите файл</span>
            
          </label>
        </div>
        <div class="drag__preview"></div>

      <!-- <pre id="fileDisplayArea"><pre> -->
    </div>
  </div>

  <script src="admin.js" defer></script>


</body>

</html>
